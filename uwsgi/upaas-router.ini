[uwsgi]

master = true
auto-procname = true
chdir = /tmp
die-on-term = true
vacuum = true

logger = syslog:uwsgi-fastrouter
threaded-logger = true

uid = www-data
gid = www-data

fastrouter = /run/upaas-router/fastrouter.socket
chmod-socket = 600

fastrouter-subscription-server = :2626
fastrouter-stats = :2580
fastrouter-processes = 2
fastrouter-harakiri = 630
fastrouter-events = 256
fastrouter-timeout = 600

subscription-tolerance = 60
subscription-dotsplit = true
subscription-algo = wlrc

use-abort = true
